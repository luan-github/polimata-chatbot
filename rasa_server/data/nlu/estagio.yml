version: "3.1"
nlu:
- intent: ask_training_activity
  examples: |
    - Como e [estagio](disciplina) é definido no curso de computação?
    - O que é o [estagio](disciplina) no curso de computação?
    - O que é o [estágio](disciplina) obrigatório?
    - o que é a disciplina de [estágio](disciplina)?
    - como é a disciplina de [estágio](disciplina)?
    - me explica como funciona o [estágio](disciplina)
    - Como funciona o [estágio](disciplina) obrigatório?
    - Como faço o [estágio] não obrigatóio?
- intent: ask_training_program
  examples: |
    - onde posso cumprir essa disciplina?
    - onde posso cumprir esse requisito?
    - onde posso achar oportunidades de [estagio](disciplina)?
    - Onde eu posso  [estagiar](disciplina)?
    - Em que lugares eu posso  [estagiar](disciplina)?
    - Você pode indicar lugares para [estagio](disciplina)?
    - Alguma sugestão de lugares para  [estagiar](disciplina)?
    - Onde os acadêmicos costumam  [estagiar](disciplina)?
    - Onde dá para  [estagiar](disciplina)?
    - onde encontro um lugar para  [estagiar](disciplina)?
    - que lugares você indica para cumprir os [estágios](disciplina)?
    - onde dá para  [estagiar](disciplina) nessa cidade?
    - Preciso de indicações de [estágio](disciplina)
    - Não tenho idéia de onde  [estagiar](disciplina)
    - Não sei onde  [estagiar](disciplina)
    - Como eu faço para arranjar um [estágio](disciplina)
    - onde encontro vagas para [estágio](disciplina)?
- intent: ask_training_workload
  examples: |
    - Quantas horas eu preciso [estagiar](disciplina) para creditar o estágio?
    - Quantas horas são necessárias para concluir o [estágio](disciplina) obrigatório?
    - Qual a carga horária do [estágio](disciplina) obrigatório?
    - Quantas horas de [estágio](disciplina) é preciso ter para concluir o curso de ciência da computação?
    - Qual é a quantidade mínima de horas de estágio necessárias para obter o crédito do estágio?
