    - Para concluir o [estagio](disciplina) obrigatório, qual é a quantidade mínima de horas que eu preciso completar?
- intent: ask_training_supervisor_in_charge
  examples: |
    - Enquanto estou [estagiando](disciplina) o meu supervisor precisa ser da área de computação?
    - Quem é responsável por avaliar e acompanhar as atividades de [estágio](disciplina)?
    - Quem é responsável por supervisionar as atividades de [estágio](disciplina)?
    - Quem pode ser supervisor de [estágio](disciplina)?
    - Quem é encarregado de supervisionar as atividades durante o [estágio](disciplina)?
    - Quem está qualificado para ser um supervisor de [estágio](disciplina)?
    - É necessário que o supervisor de [estágio](disciplina) tenha formação na área de computação?
