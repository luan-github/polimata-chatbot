version: "3.1"
nlu:
- intent: ask_require
  examples: |
    - O [tcc](disciplina) é obrigatório?
    - quem é obrigado a fazer?
    - mas eu sou obridago a fazer?
    - O [trabalho de conclusão](disciplina) reprova?
    - O que acontece se eu não fizer o [TCC](disciplina)?
    - Tem que fazer o [trabalho de conclusao](disciplina)?
    - Quem já trabalha precisa [estagiar](disciplina)?
    - Eu tenho uma empresa, preciso [estagiar](disciplina)?
    - O [estágio](disciplina) é obrigatório para quem já trabalha?
    - Quem é isento do [estágio](disciplina)?
    - Quem não precisa [estagiar](disciplina)?
    - Todos precisam [estagiar](disciplina)?
    - Todos os estudantes precisam fazer o [estágio](disciplina)?
    - eu já trabalho na área, também preciso cumprir o [estagio](disciplina)?
    - posso usar a carteira de trabalho para aproveitamento de [estagio](disciplina)?
    - posso usar a carteira de trabalho para creditar o [estágio](disciplina)?
- intent: ask_when_to_start
  examples: |
    - Quando posso iniciar meu [TCC](disciplina)?
    - Quando eu devo começar meu [trabalho de conclusão](disciplina)?
    - A partir de quando posso apresentar o [tcc](disciplina)?
    - Qual é a data limite para começar meu [trabalho de conclusao](disciplina)?
    - Quando posso iniciar o [estagio](disciplina)?
    - A partir de quando posso começar o [estagio](disciplina)?
    - Qual é o prazo para iniciar o [estágio](disciplina)?
    - Qual é o período de inscrição para o [tcc](disciplina)?
    - Quando eu posso me inscrever para o [tcc](disciplina)?
    - Qual é a data limite para me inscrever no [tcc](disciplina)?
    - Em que semestre do curso posso começar a fazer meu [tcc](disciplina)?
    - Quando eu devo apresentar meu [tcc](disciplina)?
    - Quando é a banca para apresentação do [tcc](disciplina)?
    - Qual é o prazo máximo para apresentação do [tcc](disciplina)?
    - Quando eu devo entregar a versão final do meu [tcc](disciplina)?
- intent: ask_docs
  examples: |
    - Vc tem a documentação de [TCC](disciplina)?
    - qual é o regulamento de [tcc](disciplina)?
    - Me envia os documentos necessários para dar entrada no [tcc](disciplina)
    - Me envia o formulário de inscrição de [tcc](disciplina)
    - manda os documentos do [tcc](disciplina)
    - quais os docs do [tcc](disciplina)?
    - me envia o pdf do regulamento de [tcc](disciplina)
    - Me envia o modelo de projeto do [trabalho de conclusão](disciplina)
    - preciso dos links para os documentos do [trabalho de conclusao](disciplina)
    - preciso do link para a carta de aceite
    - Quais documentos eu preciso para dar entrada no [tcc](disciplina)?
    - Que documentos são necessários para dar entrada no [tcc](disciplina)?
    - Quais documentos eu preciso para iniciar o [tcc](disciplina)?
    - Onde encontro a documentação de [tcc](disciplina)?
    - que documentos eu preciso para protocolar o [tcc](disciplina) na coordenação?
    - Quais documentos eu preciso para me increver no [tcc](disciplina)?
    - O que eu preciso ler sobre a regulamentação de [tcc](disciplina)?
    - quais sãos os documentos do [tcc](disciplina) que precisa levar na coordenação?
    - Qual a documentação de [estágio](disciplina)?
    - Me envia os pdfs de [estágio](disciplina)?
    - vc tem o link para o termo de compromisso de [estágio](disciplina)?
    - vc tem o modelo do plano de [estagio](disciplina)?
    - quais são os documentos de [estagio](disciplina)
